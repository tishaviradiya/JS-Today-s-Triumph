<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"  defer></script>
</head>
<body>
    <main>
        <!-- Heading -->
        <div class="title"><h1>Focus on <span>Today</span></h1> </div>
            <!-- app-container -->
            <div class="app-container">
                <h2 class="sub-title"><span>Today</span> <img src="img/Sun (1).png" alt="sun_image" class="sun-icon"></h2>
                <p class="progress-label">Just a step away, keep going!</p>
               <div class="progress-bar ">
                    <div class="progress-value"><span>2/3 Completed</span></div>
                    <p class="error-label">Please set all the 3 goals!</p>

               </div>
               <div class="circle-container ">
                    <div class="custom-checkbox"><img src="img/Vector 1.png" alt="" class="check-icon"></div>
                    <input  id="first"    class="circle-input"   type="text" placeholder="Add new goal...">
               </div>
               <div class="circle-container ">
                <div class="custom-checkbox"><img src="img/Vector 1.png" alt="" class="check-icon"></div>
                <input  id="second"    class="circle-input"   type="text" placeholder="Add new goal...">
                </div>
           <div class="circle-container ">
            <div class="custom-checkbox"><img src="img/Vector 1.png" alt="" class="check-icon"></div>
            <input  id="third"    class="circle-input"   type="text" placeholder="Add new goal...">
            </div>
            <p class="quote">“Keep Going, You’re making great progress!”</p>
            <p class="made-with">Made with ❤️ by Tisha Viradiya</p>
            </div>
          
    </main>
</body>
</html>
